
sources:
  tableServer:
    host: localhost:50051

vertices:
  "Character:" :
    source: tableServer
    label: Character
    collection: Character

  "Planet:" :
    source: tableServer
    label: Planet
    collection: Planet

  "Film:" :
    source: tableServer
    label: Film
    collection: Film

edges:
  homeworld:
    fromVertex: "Character:"
    toVertex: "Planet:"
    label: homeworld
    fieldToField:
      fromField: $.planet
      toField: $.id

  characters:
    fromVertex: "Film:"
    toVertex: "Character:"
    label: characters
    edgeTable:
      source: tableServer
      collection: filmCharacters
      fromField: "$.from"
      toField: "$.to"
