
tables:
  characters:
    driver: multi
    config:
      host: localhost:50051
      collection: Character

  planets:
    driver: multi
    config:
      host: localhost:50051
      collection: Planet

vertices:
  "Character:" :
    table: characters
    primaryKey: id
    label: Character

  "Planet:" :
    table: planets
    primaryKey: id
    label: Planet

edges:
  character-planets:
    fromVertex: "Character:"
    toVertex: "Planet:"
    label: planet
    toField: planet
    fromField: id
