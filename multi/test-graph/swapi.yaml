      collection: Film

  film-characters:
    driver: multi
    config:
      host: localhost:50051
      collection: film-characters

  film-planets:
    driver: multi
    config:
      host: localhost:50051
      collection: film-planets

vertices:
  "Character:" :
    table: characters
    primaryKey: id
    label: Character

  "Planet:" :
    table: planets
    primaryKey: id
    label: Planet

  "Film:" :
    table: films
    primaryKey: id
    label: Film

edges:
  homeworld:
    fromVertex: "Character:"
    toVertex: "Planet:"
    label: homeworld
    fieldToID:
      fromField: planet

  characters:
    fromVertex: "Film:"
    toVertex: "Character:"
    label: characters
    edgeTable:
      table: film-characters
      fromField: film
      toField: character
